<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations from {{ name }}</title>
    <style>
        body {
            background-image: url('{{ start_image }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .button-link {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: #007BFF;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Locations from {{ name }}</h1>
    <h2>Choose a location:</h2>

    <ul>
        {% for end in names %}
            <li><a class="button-link" href="/final/{{ name }}/{{ end }}">{{ end }}</a></li>
        {% endfor %}
    </ul>

    <a class="button-link" href="/">Go back</a>
</body>
</html>

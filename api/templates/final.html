<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{start}} to {{end}}</title>
</head>
<body>

    <p>Directions from {{start}} to {{end}}</p>

    <img src="{{ image_start }}" alt="{{ start }}" width="300" height="200">
    <img src="https://media.istockphoto.com/id/1296789917/photo/red-arrow-on-white-background-isolated-3d-illustration.jpg?s=612x612&w=0&k=20&c=VDZKzBETbyiAu0j_VuVQnZ4VCTiESX7m_AW4w-sUG9U=" width="300" height="200">
    <img src="{{ image_end }}" alt="{{ end }}" width="300" height="200">
<hr>
    <iframe
      width="600"
      height="400"
      frameborder="0" style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/directions?key={{ api_key }}&origin={{ start_lat }}+{{ start_lon }}&destination={{ end_lat }}+{{ end_lon }}&mode=walking"
      allowfullscreen>
    </iframe>
    <a href="/initial/{{ start }}" >Go back</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{start}} to {{end}}</title>
    <style>
        body {
            align-items: center;
            text-align: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Directions from {{start}} to {{end}}</h1>

    <div class="image-container">
        <img src="{{ image_start }}" alt="{{ start }}" width="600" height="450">
        <img src="https://media.istockphoto.com/id/1296789917/photo/red-arrow-on-white-background-isolated-3d-illustration.jpg?s=612x612&w=0&k=20&c=VDZKzBETbyiAu0j_VuVQnZ4VCTiESX7m_AW4w-sUG9U=" width="200" height="250">
        <img src="{{ image_end }}" alt="{{ end }}" width="600" height="450">
    </div>
    <hr>
    <iframe
      width="1400"
      height="1000"
      frameborder="0" style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/directions?key={{ api_key }}&origin={{ start_lat }}+{{ start_lon }}&destination={{ end_lat }}+{{ end_lon }}&mode=walking"
      allowfullscreen>
    </iframe>
    <br>
    <a href="/initial/{{ start }}" >Go back</a>
</body>
</html>
